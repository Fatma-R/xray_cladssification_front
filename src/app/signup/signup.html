<div class="auth-container">
  <div class="form-block">
    <h2>Create an Account</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" [(ngModel)]="username" placeholder="you@example.com" />

    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" [(ngModel)]="password" placeholder="Create a password" />
    </div>

    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input id="confirm-password" type="password" [(ngModel)]="confirm_password" placeholder="Re-enter your password" />
    </div>
    <br>
    <button type="button" class="btn submit" (click)="onSubmit()">Sign Up</button>

    <p class="auth-note">
  Already have an account? <a routerLink="/login">Sign in</a>
</p>

  </div>
</div>
